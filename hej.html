<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Name of your awesome camera app -->
    <title>Camera App</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Camera -->
    <main class="mirror" id="camera">
        <!-- Camera sensor -->
        <canvas class="mirror" id="camera--sensor"></canvas>
        <!-- Camera view -->
        <video class="mirror" id="camera--view" autoplay playsinline></video>
        <!-- Camera output -->
        <img class="mirror" src="//:0" alt="" id="camera--output">
    </main>
    <!-- Reference to your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
